<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat teal-300 m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">Add folder</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>
  
    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>
  
        <form [formGroup]="form" novalidate>

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>File</mat-label>
                    <input matInput required autocomplete="off" [value]="form.controls['content'].value ? form.controls['content'].value.name : ''">
                </mat-form-field>
                <input hidden type="file" #fileInput (change)="onFileChange($event)"/>
                <button class="add-file-button" mat-raised-button (click)="fileInput.click()">Add file</button>
            </div>
        </form>
  
    </div>
  
    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">
  
        <button mat-button
                class="save-button"
                (click)="matDialogRef.close(form)"
                [disabled]="form.invalid"
                aria-label="SAVE">
                {{ 'COMMONACTIONS.SAVE' | translate }}
        </button>
  
    </div>
  </div>
