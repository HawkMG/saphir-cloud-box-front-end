<div id="file-manager" class="page-layout simple right-sidebar inner-scroll">
            
    <div class="center" fxFlex>

        <div class="header teal-300 p-24" fxLayout="column" fxLayoutAlign="space-between start">

            <div fxLayout="row" fxLayoutAlign="start center" >
                <button *ngIf="!isRootFolder" mat-icon-button class="mr-0 mr-sm-16" (click)="goBack()" [@animate]="{value:'*',params:{x:'50px'}}">
                    <mat-icon>arrow_back</mat-icon>
                </button>
                <div *ngIf="fileStorage" class="breadcrumb text-truncate h1 pl-10" fxLayout="row" fxLayoutAlign="start center" [@animate]="{value:'*',params:{x:'50px'}}">
                    <span>{{fileStorage.name}}</span>
                </div>
            </div>
                

            <div *ngIf="buttonAddIsAvailable">
                <button mat-raised-button class="fuse-white mt-12 mt-md-0" (click)="addFolder()" 
                    [@animate]="{value:'*', params:{delay:'300ms',scale:'0.2'}}">
                    <span>{{ 'PAGES.APPS.FILEMANAGER.ADDFOLDER' | translate }}</span>
                </button>
                <button mat-raised-button class="fuse-white mt-12 mt-md-0 ml-24" (click)="addFile()" 
                    [@animate]="{value:'*', params:{delay:'300ms',scale:'0.2'}}">
                    <span>Add file</span>
                </button>
            </div>
        </div>

        <div class="content" fusePerfectScrollbar>
            <file-list></file-list>
        </div>

    </div>

    <fuse-sidebar class="sidebar details-sidebar" name="file-manager-details-sidebar" position="right">
            <file-manager-details-sidebar></file-manager-details-sidebar>
    </fuse-sidebar>

</div>
