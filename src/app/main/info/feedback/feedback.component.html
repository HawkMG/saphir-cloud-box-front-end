<div class="page-layout simple left-sidebar inner-sidebar inner-scroll">
  <div class="header teal-300 p-16 p-sm-24" fxLayout="column" fxLayoutAlign="start" 
    fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">
    
    <div fxLayout="row" fxLayoutAlign="start center">
      <div class="logo" fxLayout="row" fxLayoutAlign="start center">
        <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
          {{ 'NAV.FEEDBACK' | translate }} 
        </span>
      </div>
    </div>
  </div>
  
  <div class="content">
    <div class="center p-24 pb-56 pr-sm-92" fusePerfectScrollbar>
  
      <div class="content">
        <form class="mat-card mat-elevation-z4 p-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form" [formGroup]="form">

          <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
            <mat-form-field appearance="outline" fxFlex="50">
              <mat-label>{{ 'PAGES.APPS.FEEDBACK.USEREMAIL' | translate }} </mat-label>
              <input matInput formControlName="email" required>
            </mat-form-field>
          </div>
          <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
            <mat-form-field appearance="outline" fxFlex="50">
              <mat-label>{{ 'PAGES.APPS.FEEDBACK.USERNAME' | translate }} </mat-label>
              <input matInput formControlName="userName" required>
            </mat-form-field>
          </div>

          <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
            <mat-form-field appearance="outline" fxFlex="50">
              <mat-label>{{ 'PAGES.APPS.FEEDBACK.THEME' | translate }}</mat-label>
              <input matInput formControlName="theme" required>
            </mat-form-field>
          </div>

          <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
            <mat-form-field appearance="outline" fxFlex="100">
              <mat-label>{{ 'PAGES.APPS.FEEDBACK.MESSAGE' | translate }}</mat-label>
              <textarea matInput formControlName="message" rows="8" required></textarea>
            </mat-form-field>
          </div>

          <div fxLayout="row" fxLayoutAlign="start start">
              <mat-form-field appearance="outline" fxFlex="40">
                  <mat-label>{{ 'PAGES.APPS.FILEMANAGER.FILE' | translate }}</mat-label>
                  <input matInput autocomplete="off" formControlName="fileName">
              </mat-form-field>
              <input hidden type="file" #fileInput (change)="onFileChange($event)"/>
              <button class="add-file-button" mat-raised-button (click)="fileInput.click()">{{ 'PAGES.APPS.FILEMANAGER.ADDFILE' | translate }}</button>
          </div>

          <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">
  
              <button mat-button
                      class="save-button teal-300"
                      (click)="send()"
                      [disabled]="form.invalid">
                      {{ 'PAGES.APPS.FEEDBACK.SEND' | translate }}
              </button>
        
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
